<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link style rel="stylesheet" href="/social-links-profile/style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="card">
    <div class="card-top">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image">
    </div>
    <div class="card-middle">
      <p class="name">Jessica Randall</p>
      <p class="local">London, United Kingdom</p>
      <p class="descrip">"Front-end developer and avid reader."</p>
    </div>
    <div class="card-bottom">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>
  </div>
</body>
</html>
